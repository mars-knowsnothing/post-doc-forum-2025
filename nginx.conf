# =============================================================================
# Nginx Configuration for PKU + THU Joint Postdoc Forum 2025
# =============================================================================
# This configuration file is optimized for serving the static build
# Author: Claude Code (claude.ai/code)
# =============================================================================

server {
    listen 80;
    listen [::]:80;

    # KIAA PKU domain
    server_name KIAA-DoA-postdoc-forum-2025.kiaa-pku.cn;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main server block for serving static files
server {
    # For production with SSL, use port 443
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name KIAA-DoA-postdoc-forum-2025.kiaa-pku.cn;

    # SSL Certificate paths (same as above)
    ssl_certificate /etc/ssl/certs/KIAA-DoA-postdoc-forum-2025.kiaa-pku.cn.crt;
    ssl_certificate_key /etc/ssl/private/KIAA-DoA-postdoc-forum-2025.kiaa-pku.cn.key;

    # SSL Configuration - Site specific for postdoc forum
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL_postdoc_forum:10m;
    ssl_session_timeout 10m;

    # Root directory where static files are located
    # Update this path to your actual web root
    root /var/www/html/postdoc-forum;

    # Default index files
    index index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Compression settings - minimal configuration to avoid conflicts
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        image/svg+xml;

    # Browser caching for static assets
    location ~* \.(css|js|gif|ico|jpg|jpeg|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Handle robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Root redirect to English version
    location = / {
        return 301 /en/;
    }

    # Handle English routes
    location /en/ {
        try_files $uri $uri/ /en/index.html;

        # Handle specific English pages
        location ~ ^/en/(registration|program|venue|contact)/?$ {
            try_files $uri $uri/ /en/$1/index.html;
        }
    }

    # Handle Chinese routes
    location /zh/ {
        try_files $uri $uri/ /zh/index.html;

        # Handle specific Chinese pages
        location ~ ^/zh/(registration|program|venue|contact)/?$ {
            try_files $uri $uri/ /zh/$1/index.html;
        }
    }

    # Handle QR code and other static assets in public directory
    location /registration-qr-code.jpg {
        try_files $uri =404;
    }

    # Handle Next.js static files
    location /_next/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Handle any other files in the root
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback for any unmatched routes - redirect to English version
    location @fallback {
        return 301 /en/;
    }

    # Error pages
    error_page 404 /en/index.html;
    error_page 500 502 503 504 /en/index.html;

    # Logging
    access_log /var/log/nginx/postdoc-forum-access.log;
    error_log /var/log/nginx/postdoc-forum-error.log warn;
}